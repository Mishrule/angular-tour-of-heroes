<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" style="cursor: pointer;" [class.selected]="hero === hero">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>
      {{hero.name}}
    </a>
  </li>
</ul>
